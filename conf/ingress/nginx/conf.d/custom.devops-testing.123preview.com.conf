# Upstream target
upstream custom.devops-testing.123preview.com_upstream {
    
    server 10.10.0.2:8002;
    server 10.10.0.2:8002;
}

# Server
server {
    # Server-name will be domain name
    server_name custom.devops-testing.123preview.com;

    
    # ACME-challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/_letsencrypt;
    }

            location / {
                            proxy_set_header Host $host;
                            proxy_set_header X-Real-IP $remote_addr;
                            proxy_set_header X-Forwarded-Protocol $scheme;
                            proxy_set_header X-Forwarded-For $remote_addr;
                            
                                        proxy_pass http://custom.devops-testing.123preview.com_upstream;
                            
                        }
            location /test {
                            proxy_set_header Host $host;
                            proxy_set_header X-Real-IP $remote_addr;
                            proxy_set_header X-Forwarded-Protocol $scheme;
                            proxy_set_header X-Forwarded-For $remote_addr;
                            
                                        return 404;
                            
                        }
    
    listen  116.202.189.62:443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/dummy/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/dummy/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Shared sec settings
    include shared.conf/security.conf;
    # Shared server settings
    include shared.conf/general.conf;
}

# HTTP redirect
server {
    listen      116.202.189.62:80;
    listen      [::]:80;
    server_name custom.devops-testing.123preview.com;

    # ACME-challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/_letsencrypt;
    }

    location / {
        return 301 https://custom.devops-testing.123preview.com$request_uri;
    }

    # Shared server settings
    include shared.conf/general.conf;
}
