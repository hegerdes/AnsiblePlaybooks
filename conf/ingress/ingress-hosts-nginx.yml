
conf:
  nginx:
    # Header for all vhosts
    common_header: |
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Protocol $scheme;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_cache_bypass $http_upgrade;
      client_max_body_size 200M;
      proxy_redirect http:// $scheme://;
    # Settings for all vhosts server section
    common_server_settings: ''
# NOTE: Upstream
# The upsteams are always named by the HOST prefix and the name on the current upstream
# Resulting in <HOSTNAME>_<UPSTREAM_ROUTE>. To pass use proxy_pass http://<HOSTNAME>_<UPSTREAM_ROUTE>/;
########################################################################
# NOTE: Locations
# If no location is given, a default location ("/") is created.
# Every location contains the common headers and the proxypass to the defined upstream ips
sites:
  - host: default.devops-testing.123preview.com
    ip: 116.202.189.62
    upstreams:
      - route: default
        targets:
        - 10.10.0.2:8001
      - route: /test
        targets:
        - 10.10.0.2:8001
        - 10.10.0.2:8001
        path:
    tls:
      crt: /etc/nginx/ssl/dummy/fullchain.pem
      key: /etc/nginx/ssl/dummy/privkey.pem
  - host: whoami.devops-testing.123preview.com
    ip: 116.202.189.62
    upstreams:
      - route: default
        targets:
        - 10.10.0.2:8003
  - host: custom.devops-testing.123preview.com
    ip: 116.202.189.62
    upstreams:
      - route: default
        targets:
        - 10.10.0.2:8002
        - 10.10.0.2:8002
    nginx:
      locations:
        - route: /
          body: |
            proxy_pass http://custom.devops-testing.123preview.com_default;
        - route: /test
          body: |
            return 404;
    # Minimal site example
  - host: site1.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - route: default
        targets:
        - 127.0.0.1:3000
        - 127.0.0.2:3000
    # Extra sever settings
  - host: site2.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - route: default
        targets:
        - 127.0.0.1:3000
    nginx:
      server_settings: |
        ssl_client_certificate /etc/nginx/ssl/dummy/fullchain.pem;
        ssl_verify_client on;
        proxy_set_header SSL_CLIENT_CERT $ssl_client_cert;
    # Multible upstreams
  - host: site3.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - route: default
        targets:
        - 127.0.0.1:3000
        - 127.0.0.2:3000
      - route: /foo/bar/batz
        targets:
        - 127.0.0.1:3000
        - 127.0.0.2:3000
    # Own routes
  - host: site4.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - route: default
        targets:
        - 127.0.0.1:3000
    nginx:
      locations:
        - route: /
          body: |
            # First attempt to serve request as file, then 404
            try_files $uri $uri/ =404;
        - route: /not_found
          body: |
            return 404;
        - route: /private
          body: |
            auth_request     /auth;
            auth_request_set $auth_status $upstream_status;
        - route: = /auth
          body: |
            internal;
            proxy_pass              http://site4.my-domain.com_default;
            proxy_pass_request_body off;
            proxy_set_header        Content-Length "";
            proxy_set_header        X-Original-URI $request_uri;
    # No TLS
  - host: site5.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - targets:
        - 127.0.0.2:3000
    tls: 'no'
    # Own certs
  - host: site6.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - route: default
        targets:
        - 127.0.0.1:3000
    tls:
      crt: /etc/nginx/ssl/dummy/fullchain.pem
      key: /etc/nginx/ssl/dummy/privkey.pem
    # No upstream no locations
  - host: site6.my-domain.com
    ip: 111.222.222.111
