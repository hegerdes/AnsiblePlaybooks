
conf:
  nginx:
    common_header: |
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Protocol $scheme;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_cache_bypass $http_upgrade;
      client_max_body_size 200M;
      proxy_redirect http:// $scheme://;
    common_server_settings: ''
    common_location_prefix: ''
    common_proxypass_suffix: ''
# NOTE: Upstream
# The upsteams are always named after the host with the suffix _upstream
# Resulting in <HOSTNAME>_upstream. To pass use proxy_pass http://<HOSTNAME>_upstream/;
# Example Host: example.com; upstream: example.com_upstream
########################################################################
# NOTE: Locations
# If no location is given a default location ("/") is created.
# This location contains the common headers and the proxypass to the defined upstream ips
sites:
  - host: default.devops-testing.123preview.com
    ip: 116.202.189.62
    upstreams:
      - 10.10.0.2:8001
    tls:
      crt: /etc/nginx/ssl/dummy/fullchain.pem
      key: /etc/nginx/ssl/dummy/privkey.pem
  - host: whoami.devops-testing.123preview.com
    ip: 116.202.189.62
    upstreams:
      - 10.10.0.2:8003
  - host: custom.devops-testing.123preview.com
    ip: 116.202.189.62
    upstreams:
      - 10.10.0.2:8002
      - 10.10.0.2:8002
    nginx:
      locations:
        - route: /
          body: |
            proxy_pass http://custom.devops-testing.123preview.com_upstream;
        - route: /test
          body: |
            return 404;
    # Minimal site example
  - host: site1.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - 127.0.0.1:3000
      - 127.0.0.2:3000
    # Extra sever settings
  - host: site2.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - 127.0.0.1:3000
    nginx:
      server_settings: |
        ssl_client_certificate /etc/nginx/ssl/dm-cu-device-dev-ca.crt;
        ssl_verify_client on;
        proxy_set_header SSL_CLIENT_CERT $ssl_client_cert;
    # Own routes
  - host: site3.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - 127.0.0.1:3000
    nginx:
      locations:
        - route: /
          body: |
            # First attempt to serve request as file, then 404
            try_files $uri $uri/ =404;
        - route: /not_found
          body: |
            return 404;
        - route: /private
          body: |
            auth_request     /auth;
            auth_request_set $auth_status $upstream_status;
        - route: = /auth
          body: |
            internal;
            proxy_pass              http://auth-server;
            proxy_pass_request_body off;
            proxy_set_header        Content-Length "";
            proxy_set_header        X-Original-URI $request_uri;
    # Own certs
  - host: site4.my-domain.com
    ip: 111.222.222.111
    upstreams:
      - 127.0.0.1:3000
    tls:
      crt: /etc/nginx/ssl/dummy/fullchain.pem
      key: /etc/nginx/ssl/dummy/privkey.pem