---
- name: Restart network service
  service:
    name: networking
    state: restarted

- name: Restart network ubuntu service
  command: netplan apply

- name: Verify promtail status
  service:
    name: promtail
    state: restarted

- name: Reload nginx
  command: nginx -s reload

- name: Restart nginx
  service:
    name: nginx
    state: restarted

- name: Restart firewalld
  service:
    name: firewalld
    state: restarted
