---
- name: Restart SSHD
  service:
    name: sshd
    enabled: yes
    state: reloaded
  tags: [mgmt, ssh]

- name: Reload nginx
  community.docker.docker_container_exec:
    container: '{{ nginx_containerid.stdout }}'
    command: /bin/sh -c "nginx -t && nginx -s reload"
  register: result
  tags: [mgmt, mgmt-stack, mgmt-nginx]

- name: Restart network service
  service:
    name: networking
    state: restarted
  tags: [mgmt]

- name: Restart network ubuntu service
  command: netplan apply
  tags: [mgmt]
