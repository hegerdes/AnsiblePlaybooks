# Hetzner Demo

- hosts: all
  become: true
  gather_facts: True
  roles:
    - common
    - promtail
    - node-exporter

- hosts: service-mariadb
  become: true
  gather_facts: True
  vars_files:
    - '{{ inventory_dir }}/secrets/vault.yml'
  roles:
    - mariadb

- hosts: service-mongodb
  become: true
  gather_facts: True
  vars_files:
    - '{{ inventory_dir }}/secrets/vault.yml'
  roles:
    - mongodb

- hosts: service-influxdb
  become: true
  gather_facts: True
  vars_files:
    - '{{ inventory_dir }}/secrets/vault.yml'
  roles:
    - influxdb
